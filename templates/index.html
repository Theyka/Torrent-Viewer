<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="hero-section text-center">
            <h1 class="display-4 fw-bold mb-4">
                Torrent Viewer
                <div class="fs-6 fw-normal text-white-50 mt-2">Fast client-side Torrent Viewer</div>
            </h1>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <button id="selectTorrent" class="btn btn-modern">
                    <i class="fas fa-radar me-2"></i>Select a torrent file
                </button>
                <input type="file" id="torrentFile" accept=".torrent" style="display: none;">
            </div>
        </div>
        
        <div id="stats">
            <div class="stats-grid">
                <div class="glass-card">
                    <i class="fa-solid fa-file-signature stats-icon"></i>
                    <h5 class="fw-bold mb-2">Torrent Name:</h5>
                    <p class="text-white-50 mb-0" id="torrentName">-</p>
                </div>
                
                <div class="glass-card">
                    <i class="fa-solid fa-file stats-icon"></i>
                    <h5 class="fw-bold mb-2">Torrent Size:</h5>
                    <p class="text-white-50 mb-0" id="torrentSize">-</p>
                </div>
                
                <div class="glass-card">
                    <i class="fa-solid fa-hashtag stats-icon"></i>
                    <h5 class="fw-bold mb-2">Hash Info:</h5>
                    <p class="text-white-50 mb-0" id="infoHash">-</p>
                </div>
                
                <div class="glass-card">
                    <i class="fa-solid fa-key stats-icon"></i>
                    <h5 class="fw-bold mb-2">Private:</h5>
                    <p class="text-white-50 mb-0" id="privateFlag">-</p>
                </div>
                
                <div class="glass-card">
                    <i class="fa-solid fa-puzzle-piece stats-icon"></i>
                    <h5 class="fw-bold mb-2">Pieces:</h5>
                    <p class="text-white-50 mb-0" id="piecesInfo">-</p>
                </div>
                
                <div class="glass-card">
                    <i class="fa-solid fa-user stats-icon"></i>
                    <h5 class="fw-bold mb-2">Created By:</h5>
                    <p class="text-white-50 mb-0" id="createdBy">-</p>
                </div>
                
                <div class="glass-card">
                    <i class="fa-solid fa-calendar stats-icon"></i>
                    <h5 class="fw-bold mb-2">Created On:</h5>
                    <p class="text-white-50 mb-0" id="createdOn">-</p>
                </div>
            
            </div>
            
            <div class="glass-list-container">
                <div class="glass-list-card">
                    <div class="table-header">
                        <i class="fas fa-list me-2"></i>
                        Files List: <span id="filesCount">-</span>
                    </div>
                    <ul class="scrollable-list" id="fileList"></ul>
                </div>

                <div class="glass-list-card">
                    <div class="table-header">
                        <i class="fas fa-list me-2"></i>
                        Tracker List: <span id="trackerCount">-</span>
                    </div>
                    <ul class="scrollable-list" id="trackerList"></ul>
                </div>
            </div>
        </div>

        
    </div>

    <script src="{{ url_for('static', filename='index.js') }}" defer></script>
</body>
</html>
